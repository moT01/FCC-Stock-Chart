<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Stocks</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"></script>
	<link href="main.css" rel="stylesheet" type="text/css">	
</head>

<body class="flex">
	<div>
		<canvas id="stockCanvas"></canvas>
		<div class="flex">
			<div class="btn" id="todayFilter">Today</div>			
			<div class="btn" id="dailyFilter">Daily</div>			
			<div class="btn" id="weeklyFilter">Weekly</div>			
			<div class="btn" id="monthlyFilter">Monthly</div>
			<input id="symbolInput" type="text" placeholder="enter stock symbol">
			<div class="btn" id="getStockBtn">get stock</div>
		</div>
	</div>
	<script type="text/javascript" src="stocks.js"></script>
</body>

</html>
